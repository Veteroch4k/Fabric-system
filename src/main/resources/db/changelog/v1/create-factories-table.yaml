databaseChangeLog:
  - changeSet:
      id: 8
      author: Veteroch4k
      changes:
        - createTable:
            tableName: factories
            columns:
              - column:
                  constraints:
                    nullable: false
                    primaryKey: true
                  autoIncrement: true
                  type: INT
                  name: id
              - column:
                  constraints:
                    nullable: false
                  type: TEXT
                  name: name
              - column:
                  constraints:
                    nullable: false
                    foreignKey: true
                    references: operations(id)
                  type: INT
                  name: operation_id