databaseChangeLog:
  - changeSet:
      id: 9
      author: Veteroch4k
      changes:
        - createTable:
            tableName: factory_materials
            columns:
              - column:
                  constraints:
                    nullable: false
                    primaryKey: true
                    foreignKey: true
                    references: factories(id)
                  type: INT
                  name: factory_id
              - column:
                  constraints:
                    nullable: false
                    primaryKey: true
                    foreignKeyName: true
                    references: materials(id)
                  type: INT
                  name: material_id
              - column:
                  constraints:
                    nullable: false
                  type: INT
                  name: quantity