                  name: factory_id
              - column:
                  constraints:
                    nullable: false
                    primaryKey: true
                    foreignKey: true
                    references: op_tools(id)
                  type: INT
                  name: toolType_id
              - column:
                  constraints:
                    nullable: false
                  type: INT
                  name: quantity