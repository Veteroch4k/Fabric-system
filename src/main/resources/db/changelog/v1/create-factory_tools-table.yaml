databaseChangeLog:
  - changeSet:
      id: 10
      author: Veteroch4k
      changes:
        - createTable:
            tableName: factory_tools
            columns:
              - column:
                  constraints:
                    nullable: false
                    primaryKey: true
                    foreignKey: true
                    references: factories(id)
