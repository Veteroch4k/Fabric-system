databaseChangeLog:
  - changeSet:
      id: 4
      author: Veteroch4k
      changes:
        - createTable:
            tableName: free_tools
            columns:
              - column:
                  constraints:
                    nullable: false
                    primaryKey: true
                  type: INT
                  name: id
