databaseChangeLog:
  - changeSet:
      id: 11
      author: Veteroch4k
      changes:
        - createTable:
            tableName: materials_accounting
            columns:
              - column:
                  constraints:
                    nullable: false
                    primaryKey: true
                  autoIncrement: true
                  type: INT
                  name: id
              - column:
                  constraints:
                    nullable: false
                    foreignKey: true
                    references: materials(id)
                  type: INT
                  name: material_id
              - column:
                  constraints:
                    nullable: false
                  type: INT
                  name: quantity
              - column:
                  constraints:
                    nullable: false
                    foreignKey: true
                    references: products(id)
                  type: INT
                  name: product_id
              - column:
                  constraints:
                    nullable: false
                  type: DATE
                  name: date
              - column:
                  constraints:
                    nullable: false
                    foreignKey: true
                    references: orders(id)
                  type: INT
                  name: order_id